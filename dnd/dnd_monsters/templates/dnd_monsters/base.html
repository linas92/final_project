<!DOCTYPE html>
<head>
    <main>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>{% block title %}{% endblock %}</title>

        <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.3/css/bulma.min.css" />
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/dnd_monsters/css/base.css">
    </head>
    <body>
        <nav class="navbar">
            <div class="container">
                <div class="navbar-brand">
                    <span class="navbar-burger burger" data-target="navbarMenu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </div>
                    <a href="/" class="navbar-item is-size-5 has-text-weight-semibold">Home</a>
                    <a href="{% url "monsterspage" %}" class="navbar-item is-size-5 has-text-weight-semibold">Monsters</a>
                    {% comment %} <a href="{% url "type" %}" class="navbar-item is-size-5 has-text-weight-semibold">Types</a> {% endcomment %}
                    <a href="{% url "playerspage" %}" class="navbar-item is-size-5 has-text-weight-semibold">Players</a>
                    <a href="{% url "npcpage" %}" class="navbar-item is-size-5 has-text-weight-semibold">NPC's</a>
                <div id="navbarMenu" class="navbar-menu">
                    <div class="navbar-end">
                        <div class="navbar-item">
                            <form method="get" action="{% url "search" %}">
                                {% csrf_token %}
                                <div class="control has-icons-left">
                                    <input class="input is-rounded" name="query" type="text" placeholder="Search">
                                    <span class="icon is-left">
                                        <i class="fa fa-search"></i>
                                    </span>
                                </div>
                            </form>    
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <section class="section">
            <div class="container">
                {% block content %}
                {% endblock  %}
            </div>
        </section>
        <footer>
            <div class="container has-text-centered">
                <p>(C) 2022 PTU5 Linas Final Project</p>
                    <a href="https://www.facebook.com/undeadarmyleader"><img src="https://www.bambucoworking.com/wp-content/uploads/2017/04/facebook-logo-png-2335.png"></a>
                    <a href="https://www.linkedin.com/in/linas-norkus-aa3a49253/"><img src="https://blog.oxfordcollegeofmarketing.com/wp-content/uploads/2015/03/linkedin.jpg"></a>
                    <a href="https://www.instagram.com/microsoft/"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/1200px-Instagram_logo_2016.svg.png"></a>
                    <a href="https://play.unity.com/p/wtf-boi-here-here-here-here/edit"><img src="https://logos-download.com/wp-content/uploads/2019/11/Unity_Web_Player_Logo.png"></a>
                </div>
            </footer>
        </body>
    </main>
</html>
